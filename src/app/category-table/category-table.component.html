<table matSort mat-table (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">

   <ng-container matColumnDef="name">
     <th mat-sort-header="name" mat-header-cell *matHeaderCellDef>category name </th>
     <td mat-cell *matCellDef="let category">{{ category.name }}</td>
   </ng-container>
 
   <ng-container matColumnDef="words">
     <th mat-sort-header="wordsNumber" mat-header-cell *matHeaderCellDef> no. of words</th>
     <td mat-cell *matCellDef="let category">{{ category.words.length }}</td>
   </ng-container>
 
   <ng-container matColumnDef="date">
     <th mat-sort-header="lastUpdateDate" mat-header-cell *matHeaderCellDef>  last updated date</th>
     <td mat-cell *matCellDef="let category">{{ category.lastUpdateDate }}</td>
   </ng-container>
 
   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef>action</th>
     <td mat-cell *matCellDef="let category">
      <button [routerLink]="['/newForms',category.id]" mat-icon-button>
         <mat-icon>edit</mat-icon>
         </button>
         <button (click)="deleteCategory(category)" mat-icon-button>
         <mat-icon>delete</mat-icon>
         </button>
     </td>
   </ng-container>
 
   
 
   <tr mat-header-row *matHeaderRowDef="displaycolumn"></tr>
   <tr mat-row *matRowDef="let row; columns: displaycolumn;"></tr>
 </table>
 <button mat-raised-button color="primary" [routerLink]="['/newForms',categories.length]">  add new category</button>
